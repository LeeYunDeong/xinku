<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery选项卡</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;	
			}
			.active{
				background-color: deeppink;
				font-size: 20px;
			}
			.showUp {
				float: left;
				display: block;
			}
			.cl::after {
				clear: both;
				content: '';
				display: block;
			}
			.boxs{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="cl">
			<ul class="showUp" id="menus">
				<li>选项卡1</li>
				<li>选项卡2</li>
				<li>选项卡3</li>
				<li>选项卡4</li>
				<li>选项卡5</li>
				<li>选项卡6</li>
				<li>选项卡7</li>
			</ul>
			<div class="boxs cl showUp" id="boxList">
				<div class="box"><img src="imgs/1.jpg" ></div>
				<div class="box"><img src="imgs/2.jpg" ></div>
				<div class="box"><img src="imgs/3.jpg" ></div>
				<div class="box"><img src="imgs/4.jpg" ></div>
				<div class="box"><img src="imgs/5.jpg" ></div>
				<div class="box"><img src="imgs/2.jpg" ></div>
				<div class="box"><img src="imgs/3.jpg" ></div>
			</div>
		</div>
		
	</body>
	<script src="js/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 修改样式
		$('ul').css('width','200px');
		$('ul li').css({
			'padding-left':'20px',
			'line-height':'45px',
			'cursor':'pointer',
			'border':'1px solid darkorange'
		});
		$('.box').css({
			'display':'none',
			'border':'1px solid red'
		});
		$('.box img').css({
			'width':'1024px',
			'height':'768px'
		});
		// 获取菜单里面的li
		let menusList = $('#menus li');
		// 获取全部盒子
		let boxList = $('#boxList .box');
		// 遍历li
		for(let i=0;i<menusList.length;i++){
			let menusLi = menusList[i];
			// 鼠标进入事件
			$(menusLi).hover(function(){
				let box = boxList[i];
				// 盒子
				$(box).css('display','block');
				// 进入某一个li
				$(this).addClass('active');
				// 盒子的鼠标进入事件
				$(box).mouseenter(function(){
					$(this).css('display','block');
					$(menusLi).addClass('active');
				});
				// 鼠标离开事件
				$(box).mouseleave(function(){
					// 隐藏盒子
					$(this).css('display','none');
					$(menusLi).removeClass('active');
				});
			},function(){
				// 隐藏盒子
				$(boxList[i]).css('display','none');
				$(menusLi).removeClass('active');
			});
		}
	</script>
</html>
