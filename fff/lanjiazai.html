<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒加载</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        .demo {
            width: 500px;
            height: 500px;
            margin: 1000px auto;
            text-align: center;
            background: gray;
        }

        .demo img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="demo">
        <img alt="">
    </div>
</body>
<script src="js/jquery-2.2.4.js" type="text/javascript"></script>
<script type="text/javascript">
    $(() => {
        $(document).scroll(() => {
            if (scrollY > 400) {
                setTimeout(() => {
                    $('.demo img').attr('src', 'imgs/2.jpg');
                    $('.demo').css('background', 'transparent');
                }, 500);
            }
        });
    });
</script>

</html>
