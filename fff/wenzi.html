<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery文字滚动</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				overflow-x: hidden;
			}

			#txtList {
				width: 100%;
				text-align: center;
				margin: 800px 0;
			}

			#txt {
				width: 100%;
				font-size: 40px;
				margin-left: 100%;
				line-height: 2;
				color: steelblue;
			}
		</style>
	</head>
	<body>
		<div id="txtList">
			<p id="txt">赋得古原草送别</p>
			<p id="txt">作者：白居易 朝代：唐</p>
			<p id="txt">离离原上草，一岁一枯荣。</p>
			<p id="txt">野火烧不尽，春风吹又生。</p>
			<p id="txt">远芳侵古道，晴翠接荒城。</p>
			<p id="txt">又送王孙去，萋萋满别情。</p>
		</div>
	</body>
	<script src="js/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let startY = 200,
			endY = 200;
		$(document).scroll(function() {
			if (scrollY > startY) {
				console.log('123');
				// 滚动的距离
				let offset = scrollY - startY;
				console.log('偏移', offset);
				$('#txtList p').each(function(index, elem) {
					// 计算偏移
					let pOffset = parseInt((1 - offset / (endY + index * 70)) * 100);
					pOffset = pOffset < 0 ? 0 : pOffset;
					elem = $(elem);
					// 移动的距离
					elem.css({
						'marginLeft': pOffset + "%",
						"opacity": 1 - pOffset / 70
					});
				});
			}
		});
	</script>
</html>
